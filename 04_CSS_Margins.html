<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
        div{
            background-color: lightgreen;
            width: 500px;
            padding: 5px;
            margin: 5px;
        }
        p{
            border: 1px solid red;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-top:50px">Margin TOP</p>
    <p>Margin</p>
</div>

<!-- MARGIN RIGHT -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-right:50px">Margin RIGHT</p>
    <p>Margin</p>
</div>

<!-- MARGIN BOTTOM -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-bottom:50px">Margin BOTTOM</p>
    <p>Margin</p>
</div>

<!-- MARGIN LEFT -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-left:50px">Margin LEFT</p>
    <p>Margin</p>
</div>

<!-- MARGIN ALL SIDES -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin:50px">Margin All</p>
    <p>Margin</p>
</div>

</body>
</html>
