<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rounded Corners</title>
    <style>
        .rounded_border{
            background-color: red;
            height: 150px;
            width: 500px;
            border-radius: 20px;
        }
        .circle{
            background-color: purple;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Rounded border -->
    <p>Rounded Border</p>
    <div class="rounded_border">

    </div>

    <!-- Circle -->
    <p>Circle</p>
    <div class="circle">

    </div>

</body>
</html>
